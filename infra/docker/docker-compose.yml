version: "3.9"

# Environment variables loaded from .env file
# Copy .env.example to .env and fill in actual values

services:
  mcp-server:
    container_name: capstone-mcp-server
    image: capstone-mcp-server
    build:
      context: ../../mcp-server
      dockerfile: Dockerfile
    volumes:
      - ../../mcp-server:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://dev:devpass@database:5432/healthcare
    networks:
      - capstone
    depends_on:
      - database

  llm-orchestrator:
    container_name: capstone-orchestrator
    image: capstone-orchestrator
    build:
      context: ../../llm-orchestrator
      dockerfile: Dockerfile
    volumes:
      - ../../llm-orchestrator:/app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - MCP_SERVER_URL=http://mcp-server:8000
    networks:
      - capstone
    depends_on:
      - mcp-server

  chat-ui:
    container_name: capstone-chat-ui
    image: capstone-chat-ui
    build:
      context: ../../chat-ui
      dockerfile: Dockerfile
    volumes:
      # Mount source code for hot-reloading
      - ../../chat-ui:/app
      # Use named volume for node_modules to prevent overwriting
      - chat_ui_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # API URL for connecting to orchestrator (from browser)
      - VITE_API_BASE_URL=http://localhost:8080
    networks:
      - capstone
    depends_on:
      - llm-orchestrator

  database:
    container_name: capstone-database
    image: postgres:15
    environment:
      POSTGRES_DB: healthcare
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - capstone

networks:
  capstone:
    name: capstone
    driver: bridge

volumes:
  postgres_data:
  chat_ui_node_modules:

